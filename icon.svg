<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="url(#grad)" />
  
  <!-- Content Group -->
  <g transform="translate(60, 60) scale(0.8)" filter="url(#shadow)">
    
    <!-- Shield -->
    <path d="M250 450 C 250 450, 400 380, 400 200 L 400 100 L 250 50 L 100 100 L 100 200 C 100 380, 250 450, 250 450 Z" fill="#1e40af" opacity="0.4" />
    <path d="M250 430 C 250 430, 380 370, 380 200 L 380 110 L 250 65 L 120 110 L 120 200 C 120 370, 250 430, 250 430 Z" fill="none" stroke="white" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Checkmark inside Shield -->
    <path d="M170 200 L 230 260 L 330 140" fill="none" stroke="white" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Clock (Top Right) -->
    <g transform="translate(320, 20)">
      <circle cx="50" cy="50" r="50" fill="white" />
      <circle cx="50" cy="50" r="40" fill="none" stroke="#0055D4" stroke-width="4" />
      <!-- Clock Hands -->
      <line x1="50" y1="50" x2="50" y2="25" stroke="#0055D4" stroke-width="5" stroke-linecap="round" />
      <line x1="50" y1="50" x2="70" y2="50" stroke="#0055D4" stroke-width="5" stroke-linecap="round" />
    </g>

    <!-- Student Silhouette (Bottom Center/Right) -->
    <path d="M250 450 L 250 450" fill="white" /> 
    <!-- Simplified Student raising hand -->
     <path d="M 330 400 L 330 300 Q 330 280 350 260 L 370 200 L 390 260 Q 410 280 410 300 L 410 400 Z" fill="#3b82f6" opacity="0.0" />
     
    <!-- Text -->
    <text x="250" y="400" font-family="sans-serif" font-weight="bold" font-size="50" text-anchor="middle" fill="white" letter-spacing="2">REGISTER</text>
  </g>
</svg>